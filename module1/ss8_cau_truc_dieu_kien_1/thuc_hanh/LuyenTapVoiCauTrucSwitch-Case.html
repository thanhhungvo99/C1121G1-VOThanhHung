<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', 0));
    switch ('Type a number') {

        case(value > 1):
            alert(1);
            break;
        case(value <1):
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
    }

</script>

</body>
</html>
