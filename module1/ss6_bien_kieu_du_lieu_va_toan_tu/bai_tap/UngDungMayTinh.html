<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="number1" id="num1">
<input type="text" placeholder="number1" id="num2">
<input type="button" value="Cộng" onclick="tinh('+')">
<input type="button" value="Trừ" onclick="tinh('-')">
<input type="button" value="nhân" onclick="tinh('*')">
<input type="button" value="chia" onclick="tinh('/')">
<script>
    function cong() {
      let num1 =parseInt(document.getElementById("num1").value);
      let num2 =parseInt(document.getElementById("num2").value);

      let result = num1+num2
      alert("tổng là: " + result)
    }
    function tru() {
        let num1 =parseInt(document.getElementById("num1").value);
        let num2 =parseInt(document.getElementById("num2").value);

        let result = num1-num2
        alert("hiệu là: " + result)
    }
    function tinh(toanTu) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        if (toanTu == "+") {
            let result = num1 + num2
            alert("tổng là: " + result)
        } else if (toanTu == "-") {
            let result = num1 - num2
            alert("hiều là: " + result)
        } else if (toanTu == "*") {
            let result = num1*num2
            alert("tích là: " + result)
        } else{
            let result = num1/num2
            alert("thương là: " + result)
        }
    }
</script>

</body>
</html>
