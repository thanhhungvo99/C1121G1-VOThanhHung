<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="number1" id="num1">
<input type="text" placeholder="number1" id="num2">
<input type="button" value="Cộng" onclick="cong('+')">
<input type="button" value="Trừ" onclick="tru('-')">
<input type="button" value="nhân" onclick="nhan('*')">
<input type="button" value="chia" onclick="chia('/')">
<script>
    function cong() {
      let num1 =parseInt(document.getElementById("num1").value);
      let num2 =parseInt(document.getElementById("num2").value);

      let result = num1+num2
      alert("tổng là: " + result)
    }
    function tru() {
        let num1 =parseInt(document.getElementById("num1").value);
        let num2 =parseInt(document.getElementById("num2").value);

        let result = num1-num2
        alert("hiệu là: " + result)
    }
    function nhan() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        let result = num1 * num2
        alert("tích là: " + result)
    }
        function chia() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            let result = num1 / num2
            alert("thương là: " + result)
        }

</script>

</body>
</html>
